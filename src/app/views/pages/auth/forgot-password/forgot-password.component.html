<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div class="kt-login__title">
			<h3>Forgotten Password?</h3>
		</div>

		<kt-auth-notice></kt-auth-notice>

        <div class="kt-margin-30" *ngIf="hasFormErrors">
            <kt-alert type="warn" [showCloseButton]="true" [duration]="5000" (close)="hasFormErrors = !hasFormErrors">
                {{errorMessage}}
            </kt-alert>
        </div>

		<form class="kt-form" [formGroup]="forgotPasswordForm" autocomplete="off">
			<div class="form-group">
				<mat-form-field>
					<mat-label>Email</mat-label>
					<input matInput type="email" placeholder="Email"  autocomplete="off" formControlName="email" autocomplete="off"/>

                    <mat-error *ngIf="forgotPasswordForm.get('email').errors && forgotPasswordForm.get('email').touched">
                        {{ formErrors.email }}
                    </mat-error>
					
				</mat-form-field>
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
				<button routerLink="/auth/login" [disabled]="loading" id="kt_login_signup_cancel" class="btn btn-secondary btn-elevate kt-login__btn-secondary">Back</button>
				<button (click)="submit()" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">Submit</button>
			</div>
			<!--end::Action-->
		</form>
	</div>
</div>
