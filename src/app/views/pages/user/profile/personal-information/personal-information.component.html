<kt-portlet>
    <kt-portlet-header [title]="'Personal Information'" [class]="'kt-portlet__head--lg'">
        <ng-container ktPortletTools>
            <div class="card-toolbar">
                <button type="reset" class="btn btn-success mr-2">Save Changes</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="row">
            <label class="col-xl-3"></label>
            <div class="col-lg-9 col-xl-6">
                <h5 class="font-weight-bold mb-6">Customer Info</h5>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">Avatar</label>
            <div class="col-lg-9 col-xl-6">
                <div class="image-input image-input-outline" id="kt_profile_avatar"
                    style="background-image: url(./assets/media/logos/100_13.jpg)">
                    <div class="image-input-wrapper" style="background-image: url(./assets/media/logos/100_13.jpg)">
                    </div>
                    <label class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow"
                        data-action="change" data-toggle="tooltip" title="" data-original-title="Change avatar">
                        <i class="fa fa-pen icon-sm text-muted"></i>
                        <input type="file" name="profile_avatar" accept=".png, .jpg, .jpeg">
                        <input type="hidden" name="profile_avatar_remove">
                    </label>
                    <span class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow"
                        data-action="cancel" data-toggle="tooltip" title="" data-original-title="Cancel avatar">
                        <i class="fa fa-fas fa-times icon-sm text-muted"></i>
                    </span>
                </div>
                <span class="form-text text-muted">Allowed file types: png, jpg, jpeg.</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">First Name</label>
            <div class="col-lg-9 col-xl-6">
                <input class="form-control form-control-lg form-control-solid" type="text" value="Nick">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">Last Name</label>
            <div class="col-lg-9 col-xl-6">
                <input class="form-control form-control-lg form-control-solid" type="text" value="Bold">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">Company Name</label>
            <div class="col-lg-9 col-xl-6">
                <input class="form-control form-control-lg form-control-solid" type="text" value="Loop Inc.">
                <span class="form-text text-muted">If you want your invoices addressed to a company.
                    Leave blank to use your full name.</span>
            </div>
        </div>
        <div class="row">
            <label class="col-xl-3"></label>
            <div class="col-lg-9 col-xl-6">
                <h5 class="font-weight-bold mt-10 mb-6">Contact Info</h5>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">Contact Phone</label>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group input-group-lg input-group-solid">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="la la-phone"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control form-control-lg form-control-solid" value="+35278953712"
                        placeholder="Phone">
                </div>
                <span class="form-text text-muted">We'll never share your email with anyone else.</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">Email Address</label>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group input-group-lg input-group-solid">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="la la-at"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control form-control-lg form-control-solid"
                        value="nick.bold@loop.com" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">Company Site</label>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group input-group-lg input-group-solid">
                    <input type="text" class="form-control form-control-lg form-control-solid" placeholder="Username"
                        value="loop">
                    <div class="input-group-append">
                        <span class="input-group-text">.com</span>
                    </div>
                </div>
            </div>
        </div>
    </kt-portlet-body>
</kt-portlet>
