<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div class="kt-login__title">
			<h3>Reset Password</h3>
		</div>

		<kt-auth-notice></kt-auth-notice>

        <!-- <div class="kt-margin-30" *ngIf="hasFormErrors">
            <kt-alert type="warn" [showCloseButton]="true" [duration]="5000" (close)="hasFormErrors = !hasFormErrors">
                {{errorMessage}}
            </kt-alert>
        </div> -->

		<form class="kt-form" [formGroup]="resetPasswordForm" autocomplete="off">
			<div class="form-group">
				<mat-form-field>
					<mat-label>Password</mat-label><br>
					<input matInput type="password" placeholder="Password"  autocomplete="off" formControlName="password" autocomplete="off"/><br>
                    <mat-error *ngIf="resetPasswordForm.get('password').errors && resetPasswordForm.get('password').touched">
                        {{ formErrors.password }}
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
					<mat-label>Confirm Password</mat-label><br>
					<input matInput type="password" placeholder="Password"  autocomplete="off" formControlName="cnfPassword" autocomplete="off"/><br>
                    <mat-error *ngIf="resetPasswordForm.get('cnfPassword').errors && resetPasswordForm.get('cnfPassword').touched">
                        {{ formErrors.cnfPassword }}
                    </mat-error>
                </mat-form-field>
                
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
				<button (click)="submit()" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">Submit</button>
			</div>
			<!--end::Action-->
		</form>
	</div>
</div>
